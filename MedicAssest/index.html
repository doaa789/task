<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicAssest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
        <div class="left-box">
            <h1>Title</h1>
            <h2>Notes</h2>
            <div class="history">
                <h2>History</h2>
            </div>
            <a href="#">Logout</a>
        </div>

        <div class="column-divider"></div>
        
        <div class="right-box">
            <div class="right-top"></div>
            <div class="row-divider"></div>
            <div class="right-bottom">
                <h2>Reminders</h2>
                <h3>add reminder to take medic at time</h3>
                <div class="reminder-time">
                    <div class="reminder-selection">
                        <input type="text" placeholder="Title">
                        <select id="days">
                            <option value="DaySelect">Day Select</option>
                            <option value="sunday">sunday</option>
                            <option value="monday">monday</option>
                            <option value="tuesday">tuesday</option>
                            <option value="wednesday">wednesday</option>
                            <option value="thursday">thursday</option>
                            <option value="friday">friday</option>
                            <option value="saturday">saturday</option>
                        </select>
                        <input type="time" placeholder="Time/hour">
                    </div>
                    <button>Add</button>
                </div>
                <div class="cards">
                    <div class="row">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="row">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
  </div>    
    
</body>
</html>
